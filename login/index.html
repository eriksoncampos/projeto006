<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./js/funcoes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo">Login</h1>
    </header>
    <main class="container pt-5">
        <div id="container" class="card p-3 mb-2 bg-secondary text-black">
            <div class="card-body">
                <div class="form-floating mb-3 mt-3">                
                    <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Informe o usuário.">
                    <label for="usuario">Usuário</label>
                </div>
                <div class="form-floating mb-3 mt-3">                
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite a senha.">
                    <label for="senha">Senha</label>                
                </div>
                <div class="form-floating mb-3 mt-3">
                    <button onClick="exibir()" id="submit" name="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
        <div id="mensagem" class="card p-3 mb-2 bg-secondary text-black"">
            <div class="card-header">
                <h2>Situação</h2>
            </div>
            <div class="card-body">
                <p id="exibemensagem"></p>
            </div>
            
        </div>
    </main>
    
</body>
</html>
